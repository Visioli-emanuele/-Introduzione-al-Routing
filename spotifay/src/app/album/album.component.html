<div *ngIf="album">
    <h1>tipo:{{album.album_type}}</h1>
    <h1>numero canzoni:{{album.tracks.items.track_number}}</h1>
    <h1>elenco dei brani</h1>
    <div *ngFor="let a of album.tracks.items ">
    <a  [routerLink]="['/tracks', a.id]">{{a.name}}</a>
    </div>
    <p>
    </p>
    <p><a href (click)="back()">Back</a></p>
</div>
